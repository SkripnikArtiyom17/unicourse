<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content-Based Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Content-Based Movie Recommender</h1>
            <p>Select a movie you like, and we'll find similar ones for you!</p>
        </header>
        
        <main>
            <div class="input-section">
                <div class="form-group">
                    <label for="movie-select">Choose a movie:</label>
                    <select id="movie-select">
                        <option value="" disabled selected>Loading movies...</option>
                    </select>
                </div>
                <button id="recommend-btn" onclick="getRecommendations()">Get Recommendations</button>
            </div>
            
            <div id="result-box">
                <p id="result">Data is loading. Please wait...</p>
            </div>
        </main>
        
        <footer>
            <p>Movie recommendations based on genre similarity using cosine similarity algorithm.</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
